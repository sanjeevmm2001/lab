<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" type="text/css" href="3.css">
    </head>
    <body>
        <h1> REGISTRATION FORM </h1>
        <form >
            Name: <input type="text" placeholder="Type your name" required/><br /><br />
            GENDER : 
                <input type="radio" value="male" name="gender" > Male 
                 <input type="radio" value="female" name="gender" > Female
                <input type="radio" value="other" name="gender" >Other <br><br>
            DATE OF BIRTH : <input type="date" ><br><br >
            
            <br>Email address: <input type="email" placeholder="Enter your Email" required/><br><br>
            Password     : <input type="password" placeholder="Password" required><br><br>
            
             <textarea rows="15" cols="50" placeholder="Your Address"></textarea><br>
             
            PROGRAMME : <input type="text" placeholder="Select your Programme" list="programme" />
                  <datalist id="programme">
                      <option value="Computer Science"  />
                      <option value="Physics" />
                      <option value="Chemistry" />
                      <option value="Mathematics" />
                      <option value="Statistics" />
                  </datalist>
                  <br /><br />
            UNIVERSITY : 
                  <select>
                      <option>Kannur University</option>
                      <option>Calicut University</option>
                      <option>MG University</option>
                      <option>Kerala University</option>
                  </select><br /><br />
            LANGUAGES KNOWN : 
                  Malayalam  <input type="checkbox" value="malayalam"  /> 
                  English    <input type="checkbox" value="english"  />
                  Hindi      <input type="checkbox" value="hindi"  />
                  <br>
                  
            <center>
                <br><input type="reset" value="clear">
                <input type="submit" value="submit" >
            </center>
        </form>
    </body>
</html>
